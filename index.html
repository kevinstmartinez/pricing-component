<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    <link rel="stylesheet" href="styles.css" />
     <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Pricing Component</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title">Our Pricing</h1>
      <div class="option">
        <p>Anually</p>

        <input class="checkbox" type="checkbox" id="checkbox" unchecked/>
        <label class="button" for="checkbox"></label>
        <p>Monthly</p>
      </div>
    </header>
    <section>
      <div id="price" class="price-cards">
        <div class="card one">
          <div class="wrapper">
            <p class="type">Basic</p>
            <p class="price">
              <span class="monthly"><span class="dolar">$</span>19.99</span>
              <span class="anually"><span class="dolar">$</span>199.99</span>
            </p>
            <div class="info">
              <p>500 GB Storage</p>
              <p>2 Users Allowed</p>
              <p>Send up to 3GB</p>
            </div>
            <button class="learn">
              <p>Learn More</p>
            </button>
          </div>
        </div>
        <div class="card two">
          <div class="wrapper">
            <p class="type">Professional</p>
            <p class="price">
              <span class="monthly"><span class="dolar">$</span>24.99</span>
              <span class="anually"><span class="dolar">$</span>249.99</span>
            </p>
            <div class="info">
              <p>1 TB Storage</p>
              <p>5 Users Allowed</p>
              <p>Send up to 10GB</p>
            </div>
            <button class="learn">
              <p>Learn More</p>
            </button>
          </div>
        </div>
        <div class="card three">
          <div class="wrapper">
            <p class="type">Master</p>
            <p  class="price">
              <span class="monthly"><span class="dolar">$</span>39.99</span>
              <span class="anually"><span class="dolar">$</span>399.99</span>
            </p>
            <div class="info">
              <p>2 TB Storage</p>
              <p>10 Users Allowed</p>
              <p>Send up to 20GB</p>
            </div>
            <button class="learn">
              <p>Learn More</p>
            </button>
          </div>
        </div>
      </div>
      <script src="main.js"></script>
    </section>
  </body>
</html>
